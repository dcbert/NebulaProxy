version: '3.8'

services:
  reverse-proxy:
    build: .
    container_name: reverse-proxy-app
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - proxy-network
    restart: unless-stopped

networks:
  proxy-network:
    driver: bridge
